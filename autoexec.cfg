// TricoN's radar
alias +radar "cl_radar_scale 0.35; cl_radar_icon_scale_min 0.15; cl_radar_always_centered 0; cl_hud_radar_scale 1.30"
alias -radar "cl_radar_scale 0.60; cl_radar_icon_scale_min 2.00; cl_radar_always_centered 1; cl_hud_radar_scale 0.80"
bind "TAB" "+radar"

// Throw + Jump
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "SPACE" "+jumpthrow"

// Show net graph when checking scoreboard
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 0"
bind "CAPSLOCK" "+scorenet"

